<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="resp" class="section">
    </div>
    <script>
        /*
        Extrutura sequencial 
        variavel
        comandos de entrada
        */
       var num1 = prompt("informe o primeiro numero");
       var num2 = prompt("informe o segundo numero");

       var soma = parseInt(num1)+parseInt(num2);

       document.getElementById("resp").innerHTML = `${num1}+${num1} = ${soma}`
    </script>
</body>
</html>
